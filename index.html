<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brevet' Easy - RÃ©vise avec l'IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Apply theme on page load to prevent flash of wrong theme
      const theme = localStorage.getItem('brevet-easy-theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5; /* light mode fallback */
        color: #1e293b; /* slate-800 */
        overflow: hidden; 
      }
      .dark body {
        background-color: #020617; /* slate-950 */
        color: #ffffff; /* blanc */
      }
      
      /* New background based on user image */
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-color: #c8f5ef;
      }
      .dark .background-container {
        background-color: #0b1a2c;
      }

      .background-container::before, .background-container::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(150px);
        will-change: transform;
      }

      /* Dark blue circle */
      .background-container::before {
        width: 60vw;
        height: 60vw;
        max-width: 800px;
        max-height: 800px;
        background-color: #2160c4;
        top: -10vh;
        right: -15vw;
        opacity: 0.4;
        animation: move-blue 30s infinite alternate ease-in-out;
      }

      /* Cyan circle */
      .background-container::after {
        width: 50vw;
        height: 50vw;
        max-width: 700px;
        max-height: 700px;
        background-color: #55d9c3;
        bottom: -20vh;
        left: -10vw;
        opacity: 0.5;
         animation: move-cyan 35s infinite alternate ease-in-out -5s;
      }

      .dark .background-container::before {
         opacity: 0.25;
      }
      .dark .background-container::after {
         opacity: 0.15;
      }

      @keyframes move-blue {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(-10vw, 15vh) rotate(45deg) scale(1.2); }
      }
       @keyframes move-cyan {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(10vw, -10vh) rotate(-60deg) scale(1.1); }
      }


      #root {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Custom scrollbar for a more modern look */
      #root::-webkit-scrollbar {
        width: 8px;
      }
      #root::-webkit-scrollbar-track {
        background: transparent;
      }
      #root::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark #root::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      /* Question transition animations */
      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-50px); opacity: 0; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(50px); opacity: 0; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-in-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-in-out forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s ease-in-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-in-out forwards; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

      /* Confetti animation */
      @keyframes confetti-explode {
        0% { transform: translate(0, 0) rotateZ(0) scale(1); opacity: 1; }
        100% { transform: translate(var(--x-end), var(--y-end)) rotateZ(720deg) scale(0); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 8px;
        height: 16px;
        animation: confetti-explode 1.5s ease-out forwards;
        z-index: 9999;
      }

      /* Reflection animation for loading text */
      @keyframes reflection-swoop {
        0% { transform: translateX(-100%) scaleX(2.5); opacity: 0; }
        20% { opacity: 0.7; }
        80% { opacity: 0.7; }
        100% { transform: translateX(100%) scaleX(2.5); opacity: 0; }
      }
      .reflection-text {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }
      .reflection-text::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        transform: translateX(-100%) scaleX(2.5);
        filter: blur(15px);
        animation: reflection-swoop 2s infinite linear;
      }
      .dark .reflection-text::before {
        background: rgba(128, 178, 255, 0.5);
      }

      /* Blinking cursor for streaming text */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: currentColor;
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
        margin-left: 2px;
      }

    </style>
