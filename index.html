<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brevet' Easy - RÃ©vise avec l'IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Apply theme on page load to prevent flash of wrong theme
      const theme = localStorage.getItem('brevet-easy-theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5; /* Fallback */
        background-image: linear-gradient(135deg, hsl(231deg 100% 95%) 0%, hsl(210deg 100% 97%) 50%, hsl(206deg 100% 92%) 100%);
        color: #1e293b; /* slate-800 */
      }
      .dark body {
        background-color: #000000; /* Fallback */
        background-image: linear-gradient(135deg, hsl(222deg 47% 11%) 0%, hsl(224deg 71% 4%) 50%, hsl(215deg 32% 17%) 100%);
        color: #ffffff; /* blanc */
      }
      #root {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Custom scrollbar for a more modern look */
      #root::-webkit-scrollbar {
        width: 8px;
      }
      #root::-webkit-scrollbar-track {
        background: transparent;
      }
      #root::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark #root::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      /* Question transition animations */
      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-50px); opacity: 0; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(50px); opacity: 0; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-in-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-in-out forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s ease-in-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-in-out forwards; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
