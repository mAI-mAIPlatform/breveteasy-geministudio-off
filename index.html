<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brevet' Easy - RÃ©vise avec l'IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Apply theme on page load to prevent flash of wrong theme
      const theme = localStorage.getItem('brevet-easy-theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5; /* light mode */
        color: #1e293b; /* slate-800 */
        overflow: hidden; /* Hide scrollbars from the animation */
      }
      .dark body {
        background-color: #000000; /* noir */
        color: #ffffff; /* blanc */
      }
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .background-container::before, .background-container::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        mix-blend-mode: screen;
        animation: move 25s infinite alternate;
        filter: blur(90px);
        will-change: transform;
      }
      .background-container::before {
        background: radial-gradient(circle, #a5b4fc, transparent 60%); /* indigo-300 */
        top: -20%;
        left: -20%;
        opacity: 0.7;
      }
      .background-container::after {
        background: radial-gradient(circle, #7dd3fc, transparent 60%); /* sky-300 */
        bottom: -20%;
        right: -20%;
        animation-delay: -12s;
        opacity: 0.7;
      }
      html.dark .background-container::before, html.dark .background-container::after {
        mix-blend-mode: screen;
        opacity: 0.15;
      }
      @keyframes move {
        from {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        to {
          transform: translate(200px, 100px) rotate(180deg) scale(1.3);
        }
      }
      #root {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Custom scrollbar for a more modern look */
      #root::-webkit-scrollbar {
        width: 8px;
      }
      #root::-webkit-scrollbar-track {
        background: transparent;
      }
      #root::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark #root::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      /* Question transition animations */
      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-50px); opacity: 0; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(50px); opacity: 0; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-in-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-in-out forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s ease-in-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-in-out forwards; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
